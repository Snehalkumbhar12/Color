<html>
	<head>
		<title> Color Me App by KS </title>
		<style>
			*{font-size:50px;}
		</style>
		<script>
			function cc()
			{
				event.preventDefault();
				let color = ["red", "green", "pink", "yellow", "blue", "gray"];
				let r = parseInt(Math.random()*color.length);
				document.body.style.backgroundColor = color[r];
			}
			
		</script>
	</head>


	<body>
	<center>
		<h1> Holi Hain </h1>
		<form onsubmit = "cc()">
			<input type = "submit" value = "Mohe Rang De"/>
		</form>
	</center>
	</body>
</html>
